<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Party</title>
    <link href="eight.css" rel="stylesheet">
    <script src="eight.js"></script>
</head>
<body>
    <div class="container">
        <form id="start">
            <header>Pizza Party</header>
            <input type="number" id="people" placeholder="Enter the number of people attending">
            <input type="number" id="pizzas" placeholder="Enter the number of pizzas ordered">
            <input type="number" id="slices" placeholder="Enter number of slices per pizza">
            <input type="button" id="btn" value="Submit" onclick="party(); return false">
            <p id="result"></p>
        </form>
    </div>
</body>
</html>
