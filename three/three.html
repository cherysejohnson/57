<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printing Quotes</title>
    <link href="three.css" rel="stylesheet">
    <script src="three.js"></script>
</head>
<body>
    <div class="container">
        <form id="start">
            <header>Quote-o-matic</header>
            <input id="quote" type="text" placeholder="Enter a quote">
            <input id="author" type="text" placeholder="Enter the author">
            <input id="btn" type="button" value="Submit" onclick="quoteomatic(); return false">
            <p id="what"></p>
            <p id="who"></p>
            <p id="result"></p>
        </form>
    </div>
</body>
</html>
